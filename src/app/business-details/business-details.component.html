  <h2 class="text-2xl font-bold mb-6">Startup Business Details</h2>
  
  <form [formGroup]="businessForm" (ngSubmit)="onSubmit()" class="space-y-6">

  <div>
    <label for="technologyOrProductStartup" class="block font-medium text-gray-700 mb-2">
      1. Is it a Technology/Product Startup or both?*
    </label>
    <textarea id="technologyOrProductStartup" formControlName="technologyOrProductStartup" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div *ngIf="businessForm.get('technologyOrProductStartup')?.touched && businessForm.get('technologyOrProductStartup')?.invalid"
      class="text-red-600 mt-1 text-sm">
      This field is required.
    </div>
  </div>

  <div>
    <label for="problemSolving" class="block font-medium text-gray-700 mb-2">
      2. What is the problem you are solving?*
    </label>
    <textarea id="problemSolving" formControlName="problemSolving" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div *ngIf="businessForm.get('problemSolving')?.touched && businessForm.get('problemSolving')?.invalid"
      class="text-red-600 mt-1 text-sm">
      This field is required.
    </div>
  </div>

  <div>
    <label for="valueProposition" class="block font-medium text-gray-700 mb-2">
      3. What is your value proposition for this problem?*
    </label>
    <textarea id="valueProposition" formControlName="valueProposition" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div *ngIf="businessForm.get('valueProposition')?.touched && businessForm.get('valueProposition')?.invalid"
      class="text-red-600 mt-1 text-sm">
      This field is required.
    </div>
  </div>

  <div>
    <label for="uniqueSellingPoint" class="block font-medium text-gray-700 mb-2">
      4. What is your unique selling point?*
    </label>
    <textarea id="uniqueSellingPoint" formControlName="uniqueSellingPoint" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div *ngIf="businessForm.get('uniqueSellingPoint')?.touched && businessForm.get('uniqueSellingPoint')?.invalid"
      class="text-red-600 mt-1 text-sm">
      This field is required.
    </div>
  </div>

  <div>
    <label for="targetCustomerSegment" class="block font-medium text-gray-700 mb-2">
      5. What is your target customer segment?*
    </label>
    <textarea id="targetCustomerSegment" formControlName="targetCustomerSegment" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div *ngIf="businessForm.get('targetCustomerSegment')?.touched && businessForm.get('targetCustomerSegment')?.invalid"
      class="text-red-600 mt-1 text-sm">
      This field is required.
    </div>
  </div>

  <div>
    <label for="marketSizeOpportunity" class="block font-medium text-gray-700 mb-2">
      6. What is the market size of the opportunity?
    </label>
    <textarea id="marketSizeOpportunity" formControlName="marketSizeOpportunity" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <div>
    <label for="scaleUpAim" class="block font-medium text-gray-700 mb-2">
      7. How do you aim to scale-up?
    </label>
    <textarea id="scaleUpAim" formControlName="scaleUpAim" rows="3"
      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <div class="pt-4">
    <button type="submit"
      class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200">
      Submit
    </button>
  </div>

</form>
